<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover - Free Bulma template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  <style type="text/css">
    html,body {
      font-family: 'Open Sans';
    }
  </style>
    <script type="text/javascript">
   function changeFunc() {
    var selectBox = document.getElementById("selectBox");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
    if (selectedValue === "Curiosity") {
        document.getElementById("genImg").src = "https://www.nasa.gov/sites/default/files/thumbnails/image/pia19067_gupta-1-traverse_waypoints_sol0817.jpg";
    } else if (selectedValue === "Opportunity") {
        document.getElementById("genImg").src = "https://mars.nasa.gov/mer/mission/tm-opportunity/images/MERB_Sol1228_2.jpg";
    } else if (selectedValue === "Spirit") {
        document.getElementById("genImg").src = "https://mars.nasa.gov/mer/mission/tm-spirit/images/MERA_A1424_1.jpg";
    } else {
      document.getElementById("genImg").src = "http://placehold.it/800x600";
    }
   }
  </script>
</head>
<body>
  <section class="hero is-fullheight is-default is-bold">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <label for="hi">Logoff</label>
            <img src="https://cdn.iconscout.com/public/images/icon/premium/png-512/logout-switch-off-shyt-down-computer-button-387460d67321b56a-512x512.png" alt="Logoff" id="hi">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="/help">
              Home
            </a>
            <a class="navbar-item" href="/help">
              Help
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
           <div class="tile is-parent">

              <div class="tile is-child">
          <div class="column">
          <div class="field">
            <div class="control">
              <div class="select is-primary">
                <div class="select is-large">
                    <select style="margin-left: -15px" onchange="changeFunc()" id="selectBox">
                      <option value="Curiosity">Curiosity</option>
                      <option value="Spirit">Spirit</option>
                      <option value="Opportunity">Opportunity</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
          </div>

                <div class="tile is-child">
                  <br></br>
                </div>

             <div class="tile is-child">
            <figure style="transform: scale(1.1);"  class="image is-4by3">
              <img id="genImg" src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia19067_gupta-1-traverse_waypoints_sol0817.jpg" alt="Description">
            </figure>
             </div>
          </div>
           </div>

          <div class="column">
            <h1 class="title is-2">
              Space Maze!
            </h1>
            <h2 class="subtitle is-4">
              I don't know how to describe our own game rip
            </h2>
            <br>
            <p class="has-text-centered">
              <a class="button is-medium is-info is-outlined" href="/start">
                Start Now!
              </a>
            </p>
          </div>

        </div>
      </div>
    </div>

    <div class="hero-foot">
      <div class="container">
        <div class="tabs is-centered">
          <ul>
            <li><a>And this at the bottom</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
